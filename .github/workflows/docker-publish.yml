name: Build NullDCe PSP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential git wget

      - name: Install PSP toolchain
        run: |
          sudo apt-get install -y python3
          git clone https://github.com/pspdev/psptoolchain.git
          cd psptoolchain
          ./toolchain.sh
          
      - name: Clone NullDCe PSP repository
        run: |
          git clone https://github.com/PSP-Archive/nulldce-psp.git
          cd nulldce-psp

      - name: Configure build
        run: |
          cmake .

      - name: Build project
        run: |
          make

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: NullDCe-PSP-Build
          path: nulldce-psp/build/
